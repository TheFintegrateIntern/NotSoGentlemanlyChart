<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Not So Gentlemanly Chart</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(to bottom right, #e0f7fa, #f1f8ff);
      display: flex;
      justify-content: center;
      align-items: start;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      max-width: 800px;
      width: 100%;
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      overflow: hidden;
    }

    h1 {
      text-align: center;
      padding: 20px;
      margin: 0;
      background: rgba(0, 80, 160, 0.1);
      font-size: 24px;
      color: #12395f;
      font-weight: 600;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 16px;
      text-align: center;
    }

    th {
      background-color: #d1e4f6;
      color: #12395f;
      font-weight: 600;
      font-size: 14px;
    }

    td {
      background-color: white;
      border-bottom: 1px solid #eee;
      font-size: 16px;
    }

    .offense-block {
      display: inline-block;
      width: 20px;
      height: 20px;
      margin: 2px;
      border-radius: 4px;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    button {
      margin: 2px;
      padding: 6px 12px;
      font-size: 14px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(to right, #6aa9ff, #80d0ff);
      color: white;
      font-weight: 500;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: linear-gradient(to right, #5595e9, #6bc7ff);
    }

    .flaming {
      color: #d12200;
      font-weight: bold;
      text-shadow: 0 0 6px #ff5722, 0 0 12px #ffc107;
      animation: flicker 1s infinite alternate;
    }

    @keyframes flicker {
      0% { text-shadow: 0 0 4px #ff5722; }
      100% { text-shadow: 0 0 10px #ff5722, 0 0 20px #ffc107; }
    }

    @keyframes wash-away {
      0% { transform: translateY(0px); opacity: 1; }
      100% { transform: translateY(50px) rotate(15deg); opacity: 0; }
    }

    .washed {
      animation: wash-away 0.6s forwards;
      background-color: #a5e6ff !important;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 20px;
      }

      th, td {
        padding: 12px;
        font-size: 14px;
      }

      button {
        padding: 6px 8px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>The Not So Gentlemanly Chart</h1>
    <table id="offenseTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Offense Count</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const people = ["Willem", "Justin", "Aidan", "Martin", "Loan", "Liam", "Heinn", "Elsie", "Reynard", "Tiaan"];
    const offenseData = JSON.parse(localStorage.getItem("offenseData")) || {};
    const tableBody = document.querySelector("#offenseTable tbody");

    people.forEach(name => {
      if (!(name in offenseData)) offenseData[name] = 0;

      const row = document.createElement("tr");

      const nameCell = document.createElement("td");
      nameCell.id = `name-${name}`;
      nameCell.textContent = name;

      const offenseCell = document.createElement("td");
      offenseCell.id = `offense-${name}`;

      const buttonCell = document.createElement("td");

      const addBtn = document.createElement("button");
      addBtn.textContent = "+1";
      addBtn.onclick = () => changeOffense(name, 1);

      const removeBtn = document.createElement("button");
      removeBtn.textContent = "-1";
      removeBtn.onclick = () => changeOffense(name, -1);

      const baptizeBtn = document.createElement("button");
      baptizeBtn.textContent = "ðŸ’§ Baptism";
      baptizeBtn.onclick = () => baptizePerson(name);

      buttonCell.appendChild(addBtn);
      buttonCell.appendChild(removeBtn);
      buttonCell.appendChild(baptizeBtn);

      row.appendChild(nameCell);
      row.appendChild(offenseCell);
      row.appendChild(buttonCell);

      tableBody.appendChild(row);
      renderOffenseBlocks(name);
    });

    function changeOffense(name, change) {
      const current = offenseData[name];
      const newCount = current + change;

      if (newCount >= 0 && newCount <= 10) {
        offenseData[name] = newCount;
        localStorage.setItem("offenseData", JSON.stringify(offenseData));
        renderOffenseBlocks(name);

        if (change === 1) {
          if (newCount === 1) {
            alert(name === "Elsie"
              ? 'Elsie, How did this happen'
              : `This might warrant some pushups, ${name}`);
          } else if (newCount === 5) {
            alert(`HR now knows your location, ${name}`);
          } else if (newCount === 10) {
            alert((name === 'Justin' || name === 'Loan')
              ? 'Well, Well, Well, how the turn tables'
              : `Time for Baptism, ${name}. Please report to Justin and Loan for the Cleanse`);
          }
        }
      }
    }

    function renderOffenseBlocks(name) {
      const container = document.getElementById(`offense-${name}`);
      const nameCell = document.getElementById(`name-${name}`);
      container.innerHTML = "";

      const count = offenseData[name];

      if (count === 10) {
        nameCell.innerHTML = `ðŸ”¥ ${name}`;
        nameCell.classList.add("flaming");
      } else {
        nameCell.textContent = name;
        nameCell.classList.remove("flaming");
      }

      for (let i = 0; i < count; i++) {
        const block = document.createElement("div");
        block.className = "offense-block";
        const hue = 120 - (i / 9) * 120;
        block.style.backgroundColor = `hsl(${hue}, 90%, 45%)`;
        container.appendChild(block);
      }
    }

    function baptizePerson(name) {
      const container = document.getElementById(`offense-${name}`);
      const blocks = Array.from(container.children);

      blocks.forEach((block, index) => {
        setTimeout(() => {
          block.classList.add("washed");
        }, index * 100);
      });

      setTimeout(() => {
        offenseData[name] = 0;
        localStorage.setItem("offenseData", JSON.stringify(offenseData));
        renderOffenseBlocks(name);
      }, blocks.length * 100 + 600);
    }
  </script>
</body>
</html>
